# 应用名称
spring.application.name=demo
# 应用服务 WEB 访问端口
server.port=8888
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:com/security/demo/mapper/xml/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.security.demo.pojo
# 数据库驱动：
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# 数据源名称
#spring.datasource.name=defaultDataSour
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
# 数据库连接地址alhost:3306/demo?serverTimezone=UTC

# 设置SpringSecurity中的用户名和密码的第一种方式
# spring.security.user.name=liu
# spring.security.user.password=123

#thymeleaf有关设置
#thymeleaf:
#设置关闭thymeleaf模板引擎的缓存，默认为true开启，设置为false关闭
#cache: false
#    设置thymeleaf模板引擎的前后缀，相当于视图解析器
#prefix: classpath:/templates/
#suffix: .html

spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/

spring.thymeleaf.suffix=.html